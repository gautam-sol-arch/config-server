spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yourusername/config-repo.git
          username: gautam-sol-arch
          password: ${GIT_TOKEN}
          default-lebel: main
  datasource:
    driverClassName: org.h2.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
gateway:
  security:
    internal-secret: ${GATEWAY_SECRET}
jwt:
  secret: ${JWT_SECRET}
